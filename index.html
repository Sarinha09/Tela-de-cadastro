<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <title>Cadastro</title>
</head>
<link rel="shortcut icon" href="imagens/favicon.ico">
<body>
    <main>            
        <h1 id="titulo-c">Comece grátis</h1>
        <div class="container-opcoes">

            <div class="opcoes">

                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                <div class="text">
                    <h2>Sou designer iniciante</h2>
                    <p>Quer ajuda para a carreira</p>
                </div>

            </div>

            
            <div class="opcoes">

                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                <div class="text">
                    <h2>Sou designer experiente</h2>
                    <p>Quer mentoria avançada</p>
                </div>

            </div>

            
            <div class="opcoes">

                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                <div class="text">
                    <h2>Sou dono de um negócio</h2>
                    <p>Quer consultoria para empresa</p>
                </div>
            </div>
        </div>

        <div class="container-acesso">
            <div class="container-titulo">
                <hr>  <span class="span">  Acesso rápido  </span>  <hr>
            </div>
            <div class="container-icons">
                <img src="imagens/google.png" alt="" class="icon">
                <img src="imagens/facebook.png" alt="" class="icon">
                <img src="imagens/twitter.png" alt="" class="icon">
                <img src="imagens/maca.png" alt="" class="icon">
            </div>

        </div>

        <div class="container-cadastro">
            <div class="container-titulo">
                <hr class="hr2">  <span class="span">  ou  </span>  <hr class="hr2">
            </div>
            <div class="container-login">
                <input type="text" name="" id="" placeholder="Nome">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Senha">
  
       
                <button id="botão">Criar conta</button>

                <p>Ao criar uma conta você concorda com nossos <br>
                <a href="">Termos de Uso</a> e <a href=""> Política de Privacidade</a></p>
            </div>

        </div>

    </main>
    
</body>
</html>
